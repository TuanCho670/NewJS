<!DOCTYPE html>
<html>
<head>
    <title>Open Binance Copy Trade</title>
</head>
<body>
    <button onclick="openBinanceCopyTrade()">Mở Copy Trade trên Binance</button>

    <script>
        function openBinanceCopyTrade() {
            // Thay thế `binance://wallet` bằng deep link thực tế mà Binance hỗ trợ nếu có.
            window.location.href = "binance://wallet";
        }
    </script>
</body>
</html>
